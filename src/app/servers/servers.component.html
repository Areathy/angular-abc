<label>Server Name</label>


<!-- Two way binding -->
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName"
> 

<button
    class="btn btn-primary"
    [disabled]="serverName === ''"
    (click)="onReset()"
>Reset Server </button>

<p>{{ allowNewServer }}</p> -->
<p>{{ serverCreationStatus }}</p>
